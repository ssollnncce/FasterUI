<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="header__main-container">

                <img src="/media/photos/Subtract.png" alt="logo-image">
                <p>FasterUI</p>
            </div>
            <div class="nav">

                <!-- List with navigation (radio don't works cause site is a landing page) -->
                <ul>
                    <input type="radio" name="header__navigation" id="Home">
                    <label for="Home"><a href="index.html">Home</a></label>
                    <input type="radio" name="header__navigation" id="About" checked>
                    <label for="About"><a href="about.html">About</a></label>

                    <label for="How_it_works">How it works</label>

            <div class="header__buttons">

                    <a href="#">Sign IN</a>
